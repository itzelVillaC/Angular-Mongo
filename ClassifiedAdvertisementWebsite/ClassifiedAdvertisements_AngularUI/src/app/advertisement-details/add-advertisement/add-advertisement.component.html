<form #form="ngForm" (ngSubmit)="addNewAdvertisement(form)">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label for="title">Category:</label>
          <select class="form-control" [(ngModel)]="newAdvertisement.category" name="categoryAdvertisement" required>
            <option *ngFor="let ls of listCategory" [value]="ls.category">{{ls.category}}</option>           
          </select>
          <label for="title">Title:</label>
          <input class="form-control" [(ngModel)]="newAdvertisement.title" name="titleAdvertisement" required>
        </div>
        <div class="form-group">
          <label for="text">Describe:</label>
          <textarea rows="8" class="form-control" [(ngModel)]="newAdvertisement.text" name="textAdvertisement" required></textarea>
        </div>

        <div class="form-group">
          <label for="image">image: </label><label class="text-danger"> *** optional**</label>
          <input class="form-control" type="file" (change)="onFileSelected($event)">
        </div>

        <button type="submit" class="btn btn-outline-secondary btn-lg">SUBMIT</button>
      </div>
    </div>
  </div>
</form>
