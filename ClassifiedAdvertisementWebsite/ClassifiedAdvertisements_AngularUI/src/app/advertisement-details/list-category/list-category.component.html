<div class="container">
    <h1 style="text-align: center;">CATEGORY LIST</h1>
    <ul *ngFor="let ls of listCategory" class="styleList">
        <a [routerLink]="['/ListAdvertisement', ls.category]">
            <li class="list-group-item" [id]="ls.id">{{ls.category}}</li>
        </a>
    </ul>
</div>
