<!--Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Post for You</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" routerLink="/ListCategory">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">
            <li>
                <div *ngIf="user">
                    <button type="submit" class="btn btn-outline-primary mr-sm-3"><a routerLink="/NewPost"> <b>PUBLISH
                                NEW POST </b></a></button>
                </div>
            </li>
            <li>
                <div class="input-group">
                    <input class="form-control" placeholder="Search" aria-label="Search" [(ngModel)]="findText"
                        name="text">
                    <div class="input-group-append">
                        <a [routerLink]="['/PostSearch', findText]" class="btn btn-outline-primary mr-sm-3"> <i
                                class="fas fa-search"></i></a>
                    </div>
                </div>
            </li>
            <li *ngIf="!user">
                <div id="customBtn" (click)="signinWithGoogle()">
                    <span class="icon"></span>
                    <span class="buttonText">Sign in with Google</span>
                </div>
            </li>
            <li class="nav-item avatar dropdown" *ngIf="user">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <img src="{{user.photoUrl}}" class="rounded-circle avatar" alt="avatar image">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item">
                        <div class="center"><img class="perfil" src="{{user.photoUrl}}"></div>
                        <b> {{ user.name }}</b><br>
                        <b> {{ user.email }}</b>
                        <hr>
                        <button class="btn btn-outline-success btn-block" (click)="logOut()" *ngIf="user">LOG OUT
                        </button>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!--/.Navbar -->
