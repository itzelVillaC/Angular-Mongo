<form #form="ngForm" (ngSubmit)="addNewPost(form)">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label for="title">Category:</label>
          <select class="form-control" [(ngModel)]="newPost.category" name="categoryPost" required>
            <option value="0" disabled>--select--</option>
            <option value="General">General</option>
            <option value="Lost Items">Lost Items</option>
            <option value="Jobs">Jobs</option>
            <option value="Sell">Sell</option>
          </select>
          <label for="title">Title:</label>
          <input class="form-control" [(ngModel)]="newPost.title" name="titlePost" required>
        </div>
        <div class="form-group">
          <label for="text">Describe:</label>
          <textarea rows="8" class="form-control" [(ngModel)]="newPost.text" name="textPost" required></textarea>
        </div>

        <div class="form-group">
          <label for="image">image: </label><label class="text-danger"> *** optional**</label>
          <input class="form-control" type="file" (change)="onFileSelected($event)">
        </div>

        <button type="submit" class="btn btn-outline-secondary btn-lg">SUBMIT</button>
      </div>
    </div>
  </div>
</form>
